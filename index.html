<!DOCTYPE html>
<html>
	<head>
		<title>Calculator FreeCodeCamp</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	</head>
	<body>
		<div id="container">
			<p id="title">-Calculette-</p>
			<div id="screenbord">
				<p id="disp">0</p>
			</div>
			<div id="buttons">
				<button id="ac" value="0">AC</button>
				<button id="ce" value="0">CE</button>
				<button id="nine" value="9">9</button>
				<button id="eight" value="8">8</button>
				<button id="seven" value="7">7</button>
				<button id="plus" value="0">+</button>
				<button id="six" value="6">6</button>
				<button id="five" value="5">5</button>
				<button id="four" value="4">4</button>
				<button id="minus" value="0">-</button>
				<button id="three" value="3">3</button>
				<button id="two" value="2">2</button>
				<button id="one" value="1">1</button>
				<button id="multip" value="0">x</button>
				<button id="zero" value="0">0</button>
				<button id="virgule" value=".">.</button>
				<button id="egal" value="0">=</button>
				<button id="divis" value="0">รท</button>
			</div>
		</div>		
	</body>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
